---
cluster.name: scorestack
network.host: 0.0.0.0
discovery.seed_hosts:
  - elas01
  - elas02
  - elas03
node.master: false
node.data: false
node.ingest: false
xpack.monitoring.enabled: true
xpack.monitoring.collection.enabled: true
xpack.security.enabled: true
xpack.security.authc.realms.native.native1.order: 0
xpack.security.http.ssl.enabled: true
xpack.security.http.ssl.key: /usr/share/elasticsearch/config/pki/coordinator.key.pem
xpack.security.http.ssl.certificate: /usr/share/elasticsearch/config/pki/coordinator.cert.pem
xpack.security.http.ssl.certificate_authorities:
  - /usr/share/elasticsearch/config/pki/ca.cert.pem
xpack.security.transport.ssl.enabled: true
xpack.security.transport.ssl.verification_mode: certificate
xpack.security.transport.ssl.key: /usr/share/elasticsearch/config/pki/coordinator.key.pem
xpack.security.transport.ssl.certificate: /usr/share/elasticsearch/config/pki/coordinator.cert.pem
xpack.security.transport.ssl.certificate_authorities:
  - /usr/share/elasticsearch/config/pki/ca.cert.pem
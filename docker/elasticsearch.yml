---
# Change this if you plan on having multiple separate instances of ScoreStack
# running at the same time in your environment.
cluster.name: scorestack

network.host: 0.0.0.0
discovery.seed_hosts:
  - elas01
  - elas02
  - elas03
cluster.initial_master_nodes:
  - elas01
  - elas02
  - elas03
bootstrap.memory_lock: true

xpack.monitoring.enabled: true
xpack.collection.enabled: true

xpack.security.enabled: true

xpack.authc.realms.native.native1.order: 0

xpack.security.http.ssl.enabled: true
xpack.security.http.ssl.key: /usr/share/elasticsearch/config/pki/elas.key.pem
xpack.security.http.ssl.certificate: /usr/share/elasticsearch/config/pki/elas.cert.pem
xpack.security.http.ssl.certificate_authorities:
  - /usr/share/elasticsearch/config/pki/ca.cert.pem

xpack.security.transport.ssl.enabled: true
xpack.security.transport.ssl.verification_mode: certificate
xpack.security.transport.ssl.key: /usr/share/elasticsearch/config/pki/elas.key.pem
xpack.security.transport.ssl.certificate: /usr/share/elasticsearch/config/pki/elas.cert.pem
xpack.security.transport.ssl.certificate_authorities:
  - /usr/share/elasticsearch/config/pki/ca.cert.pem
---
console.enabled: false

csp.strict: true

elasticsearch.hosts:
  - https://elas01:9200
  - https://elas02:9200
  - https://elas03:9200

elasticsearch.ssl.certficiate: /usr/share/kibana/config/pki/kiba.cert.pem
elasticsearch.ssl.key: /usr/share/kibana/config/pki/kiba.key.pem
elasticsearch.ssl.certificateAuthorities:
  - /usr/share/kibana/config/pki/ca.cert.pem

elasticsearch.username: kibana

path.data: /usr/share/kibana/data

server.name: kiba01
server.port: 443

server.ssl.certficiate: /usr/share/kibana/config/pki/kiba.cert.pem
server.ssl.key: /usr/share/kibana/config/pki/kiba.key.pem
server.ssl.certificateAuthorities:
  - /usr/share/kibana/config/pki/ca.cert.pem
server.ssl.enabled: true
server.ssl.redirectHttpFromPort: 80